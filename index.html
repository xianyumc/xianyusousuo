<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闲鱼AI搜索</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b00;
            --secondary-color: #ff8c42;
            --dark-color: #333;
            --light-color: #f5f5f5;
            --gray-color: #ddd;
            --white-color: #fff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: var(--primary-color);
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .search-container {
            background-color: var(--white-color);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }
        
        .mode-switch {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--gray-color);
            padding-bottom: 10px;
        }
        
        .mode-switch button {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            font-weight: 600;
            color: #666;
        }
        
        .mode-switch button.active {
            color: var(--primary-color);
        }
        
        .mode-switch button.active::after {
            content: '';
            position: absolute;
            bottom: -11px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 3px;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 20px;
            position: relative;
        }
        
        #search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--gray-color);
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            padding-right: 50px;
        }
        
        #search-input:focus {
            border-color: var(--primary-color);
        }
        
        #search-button {
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
            width: 45px;
            background-color: var(--primary-color);
            color: var(--white-color);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #search-button:hover {
            background-color: var(--secondary-color);
            width: 100px;
        }
        
        #search-button:hover::after {
            content: '搜索';
            margin-left: 5px;
            font-size: 16px;
        }
        
        .engine-selector, .model-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .engine-option, .model-option {
            padding: 10px 18px;
            border: 1px solid var(--gray-color);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .engine-option:hover, .model-option:hover {
            background-color: rgba(255, 107, 0, 0.1);
            border-color: rgba(255, 107, 0, 0.3);
        }
        
        .engine-option.selected, .model-option.selected {
            background-color: var(--primary-color);
            color: var(--white-color);
            border-color: var(--primary-color);
        }
        
        .engine-option i, .model-option i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .settings {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--gray-color);
        }
        
        .settings label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 15px;
        }
        
        .settings input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
            cursor: pointer;
        }
        
        .results {
            background-color: var(--white-color);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }
        
        .result-item {
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--gray-color);
        }
        
        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .result-title {
            color: #1a0dab;
            font-size: 19px;
            margin-bottom: 8px;
            text-decoration: none;
            display: block;
            font-weight: 600;
        }
        
        .result-title:hover {
            text-decoration: underline;
            color: #1a0dab;
        }
        
        .result-url {
            color: #006621;
            font-size: 14px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .result-url i {
            margin-right: 5px;
            font-size: 12px;
        }
        
        .result-snippet {
            color: #545454;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .ai-response {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            white-space: pre-wrap;
            line-height: 1.7;
            border-left: 4px solid var(--primary-color);
        }
        
        .hidden {
            display: none;
        }
        
        .fixed-sites {
            margin-top: 30px;
        }
        
        .fixed-sites h3 {
            margin-bottom: 15px;
            font-size: 1.4em;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .fixed-sites h3 i {
            margin-right: 10px;
        }
        
        .site-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .site-card {
            background-color: var(--white-color);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid var(--gray-color);
        }
        
        .site-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }
        
        .site-icon {
            width: 40px;
            height: 40px;
            background-color: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 18px;
        }
        
        .site-name {
            font-weight: 500;
            font-size: 14px;
            color: var(--dark-color);
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 107, 0, 0.2);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #d32f2f;
            background-color: #fde8e8;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #d32f2f;
        }
        
        .api-key-input {
            margin-top: 10px;
        }
        
        .api-key-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--gray-color);
            border-radius: 5px;
            margin-top: 5px;
        }
        
        /* 新增：统一AI模式按钮样式 */
        .ai-mode-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .ai-mode-btn:hover {
            background-color: var(--secondary-color);
        }
        
        @media (max-width: 768px) {
            .site-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }
            
            .search-container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-search"></i> 闲鱼AI搜索</h1>
        <p>智能搜索与AI问答一体化平台</p>
    </div>

    <div class="search-container">
        <div class="mode-switch">
            <button id="search-mode-btn" class="active"><i class="fas fa-search"></i> 搜索模式</button>
            <button id="ai-mode-btn"><i class="fas fa-robot"></i> AI模式</button>
        </div>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="请输入搜索内容...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>

        <div id="engine-selector" class="engine-selector">
            <div class="engine-option selected" data-engine="baidu"><i class="fab fa-baidu"></i> 百度</div>
            <div class="engine-option" data-engine="bing"><i class="fab fa-microsoft"></i> 必应</div>
            <div class="engine-option" data-engine="google"><i class="fab fa-google"></i> 谷歌</div>
            <div class="engine-option" data-engine="shenma"><i class="fas fa-mobile-alt"></i> 神马</div>
            <div class="engine-option" data-engine="360"><i class="fas fa-shield-alt"></i> 360</div>
            <div class="engine-option" data-engine="sogou"><i class="fas fa-search"></i> 搜狗</div>
        </div>

        <div id="model-selector" class="model-selector hidden">
            <div class="api-key-input">
                <label for="api-key">API Key:</label>
                <input type="password" id="api-key" placeholder="输入DeepSeek API密钥" value="sk-8cb881e38c66415d9a714cd89f10d137">
                <p style="font-size: 12px; color: #666; margin-top: 5px;">
                    请访问 <a href="https://platform.deepseek.com/" target="_blank">DeepSeek平台</a> 获取API密钥
                </p>
            </div>
            <button id="ai-submit-btn" class="ai-mode-btn">
                <i class="fas fa-paper-plane"></i> 发送问题
            </button>
        </div>

        <div class="settings">
            <label>
                <input type="checkbox" id="safe-search" checked> 启用安全搜索
            </label>
        </div>
    </div>

    <div class="fixed-sites">
        <h3><i class="fas fa-thumbtack"></i> 常用网站</h3>
        <div class="site-grid">
            <div class="site-card" data-site="https://www.zhihu.com">
                <div class="site-icon"><i class="fab fa-zhihu"></i></div>
                <div class="site-name">知乎</div>
            </div>
            <div class="site-card" data-site="https://www.bilibili.com">
                <div class="site-icon"><i class="fab fa-bilibili"></i></div>
                <div class="site-name">B站</div>
            </div>
            <div class="site-card" data-site="https://www.taobao.com">
                <div class="site-icon"><i class="fas fa-shopping-bag"></i></div>
                <div class="site-name">淘宝</div>
            </div>
            <div class="site-card" data-site="https://www.jd.com">
                <div class="site-icon"><i class="fas fa-shopping-cart"></i></div>
                <div class="site-name">京东</div>
            </div>
            <div class="site-card" data-site="https://www.weibo.com">
                <div class="site-icon"><i class="fab fa-weibo"></i></div>
                <div class="site-name">微博</div>
            </div>
            <div class="site-card" data-site="https://www.douban.com">
                <div class="site-icon"><i class="fas fa-book-open"></i></div>
                <div class="site-name">豆瓣</div>
            </div>
            <div class="site-card" data-site="https://github.com">
                <div class="site-icon"><i class="fab fa-github"></i></div>
                <div class="site-name">GitHub</div>
            </div>
            <div class="site-card" data-site="https://stackoverflow.com">
                <div class="site-icon"><i class="fab fa-stack-overflow"></i></div>
                <div class="site-name">Stack Overflow</div>
            </div>
        </div>
    </div>

    <div id="results" class="results hidden">
        <div id="search-results"></div>
        <div id="ai-results" class="hidden">
            <div class="ai-response" id="ai-response"></div>
        </div>
    </div>

    <script>
        // 当前模式 (search/ai)
        let currentMode = 'search';
        // 当前选择的搜索引擎
        let currentEngine = 'baidu';
        // API端点
        const API_ENDPOINT = 'https://api.deepseek.com/v1/chat/completions';

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 模式切换
            document.getElementById('search-mode-btn').addEventListener('click', function() {
                setMode('search');
            });
            
            document.getElementById('ai-mode-btn').addEventListener('click', function() {
                setMode('ai');
            });

            // 搜索引擎选择
            const engineOptions = document.querySelectorAll('.engine-option');
            engineOptions.forEach(option => {
                option.addEventListener('click', function() {
                    engineOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    currentEngine = this.getAttribute('data-engine');
                });
            });

            // 搜索按钮点击事件
            document.getElementById('search-button').addEventListener('click', performSearch);
            
            // AI提交按钮点击事件
            document.getElementById('ai-submit-btn').addEventListener('click', performSearch);

            // 回车键触发搜索
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // 固定网站点击事件
            const siteCards = document.querySelectorAll('.site-card');
            siteCards.forEach(card => {
                card.addEventListener('click', function() {
                    const siteUrl = this.getAttribute('data-site');
                    window.open(siteUrl, '_blank');
                });
            });
        });

        // 设置当前模式
        function setMode(mode) {
            currentMode = mode;
            
            // 更新按钮状态
            document.getElementById('search-mode-btn').classList.toggle('active', mode === 'search');
            document.getElementById('ai-mode-btn').classList.toggle('active', mode === 'ai');
            
            // 显示/隐藏相关元素
            document.getElementById('engine-selector').classList.toggle('hidden', mode === 'ai');
            document.getElementById('model-selector').classList.toggle('hidden', mode === 'search');
            
            // 更新输入框提示
            document.getElementById('search-input').placeholder = mode === 'search' 
                ? '请输入搜索内容...' 
                : '请输入问题或指令...';
        }

        // 执行搜索或AI问答
        async function performSearch() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) return;

            // 显示结果区域
            document.getElementById('results').classList.remove('hidden');
            
            if (currentMode === 'search') {
                // 搜索模式
                document.getElementById('search-results').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                `;
                document.getElementById('ai-results').classList.add('hidden');
                document.getElementById('search-results').classList.remove('hidden');
                
                // 直接跳转到搜索引擎
                const searchUrl = getSearchUrl(query, currentEngine);
                window.open(searchUrl, '_blank');
                
                // 显示提示信息
                document.getElementById('search-results').innerHTML = `
                    <div class="result-item">
                        <p>已在新窗口打开 ${currentEngine} 搜索结果</p>
                        <p>如果未自动跳转，<a href="${searchUrl}" target="_blank">点击这里</a></p>
                    </div>
                `;
            } else {
                // AI模式
                document.getElementById('ai-response').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                `;
                document.getElementById('search-results').classList.add('hidden');
                document.getElementById('ai-results').classList.remove('hidden');
                
                try {
                    // 获取API密钥
                    const apiKey = document.getElementById('api-key').value.trim();
                    if (!apiKey) {
                        throw new Error('请提供API密钥');
                    }
                    
                    // 调用AI API
                    const response = await callDeepSeekAPI(query, apiKey);
                    
                    // 只显示AI回复内容
                    document.getElementById('ai-response').innerHTML = formatAIResponse(response);
                } catch (error) {
                    console.error('AI API调用失败:', error);
                    document.getElementById('ai-response').innerHTML = `
                        <div class="error-message">
                            <p><strong>错误:</strong> 获取AI响应失败</p>
                            <p>${error.message}</p>
                        </div>
                    `;
                }
            }
        }
        // 调用DeepSeek API
        async function callDeepSeekAPI(query, apiKey) {
            const requestBody = {
                model: 'deepseek-chat',
                messages: [
                    {
                        role: "user",
                        content: query
                    }
                ],
                temperature: 0.7,
                max_tokens: 2000,
                stream: false
            };
            
            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify(requestBody)
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                const error = new Error(errorData.error?.message || 'API请求失败');
                error.response = errorData;
                throw error;
            }
            
            const data = await response.json();
            return data.choices[0].message.content;
        }

        // 格式化AI响应
        function formatAIResponse(response) {
            // 将Markdown格式转换为HTML
            let html = response
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // 加粗
                .replace(/\*(.*?)\*/g, '<em>$1</em>') // 斜体
                .replace(/`(.*?)`/g, '<code>$1</code>') // 代码
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>'); // 链接
            
            // 处理换行
            html = html.replace(/\n/g, '<br>');
            
            // 处理代码块
            html = html.replace(/```(\w*)\n([\s\S]*?)\n```/g, function(match, lang, code) {
                return `<pre><code class="language-${lang}">${escapeHtml(code)}</code></pre>`;
            });
            
            return html;
        }

        // 转义HTML特殊字符
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 获取不同搜索引擎的搜索URL
        function getSearchUrl(query, engine) {
            const encodedQuery = encodeURIComponent(query);
            const safeSearch = document.getElementById('safe-search').checked ? 1 : 0;
            
            switch(engine) {
                case 'baidu':
                    return `https://www.baidu.com/s?wd=${encodedQuery}&safe=${safeSearch}`;
                case 'bing':
                    return `https://www.bing.com/search?q=${encodedQuery}&safeSearch=${safeSearch ? 'Strict' : 'Off'}`;
                case 'google':
                    return `https://www.google.com/search?q=${encodedQuery}&safe=${safeSearch ? 'active' : 'off'}`;
                case 'shenma':
                    return `https://m.sm.cn/s?q=${encodedQuery}`;
                case '360':
                    return `https://www.so.com/s?q=${encodedQuery}&safe=${safeSearch ? '1' : '0'}`;
                case 'sogou':
                    return `https://www.sogou.com/web?query=${encodedQuery}`;
                default:
                    return `https://www.baidu.com/s?wd=${encodedQuery}`;
            }
        }
    </script>
</body>
</html>
